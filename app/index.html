<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies List App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script-app.js" defer></script>
  </head>

  <body>
    <form id="movie-form">
      <div class="form-element">
        <label for="movieName">Movie Name : </label>
        <input id="movieName" type="text" placeholder="Enter Movie Name" />
      </div>

      <div class="form-element">
        <label for="movieYear">Movie Year : </label>
        <input id="movieYear" type="number" placeholder="Enter release Year" />
      </div>

      <input type="submit" value="add-movie" id="submit-btn" />
      <div id="status"></div>
    </form>
    <div id="app-grid">
      <!-- 
        Main Division which containers
        h2 and h3 tag
     -->
    </div>
  </body>
</html>
